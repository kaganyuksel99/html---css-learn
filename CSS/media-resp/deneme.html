<!DOCTYPE html>
<html>
<head>
<style>
body { /* aşağıdaki boyutların haricinde aşağıdaki renk arkaplan olur */
  background-color: tan;
  color: black;
}

/* Ekran genişliği 992pxden aşağıda 600px arasında  */
@media screen and (max-width: 992px) {
  body {
    background-color: blue;
    color: white;
  }
}

/* Ekran genişliği 600px daha düşük genişlikte zeytin rengini alır */
@media screen and (max-width: 600px) {
  body {
    background-color: olive;
    color: white;
  }
}
</style>
</head>
<body>

<h1>Resize the browser window to see the effect!</h1>
<p>By default, the background color of the document is "tan". If the screen size is 992px or less, the color will change to "blue". If it is 600px or less, it will change to "olive".</p>

</body>
</html>
